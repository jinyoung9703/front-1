<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        min-height: 3000px;
      }
      .parent {
        width: 1200px;
        height: 800px;
        border: 1px solid #f00;
        margin-top: 300px;
        margin-left: 300px;
        position: static;
        /* position: relative; */
      }
      .son {
        width: 400px;
        height: 300px;
        border: 1px solid #000;
      }
      .inner-son {
        width: 200px;
        height: 100px;
        border: 1px solid #000;
      }
      .red {
        background-color: #f00;
        /* position: absolute;
        z-index: 1;
        right: 0;
        top: 100px; */
      }
      .blue {
        background-color: #00f;
        height: 400px;
        /* position: absolute; */
        z-index: 2;
        top: 200px;
        position: relative;
        left: 100px;
        top: 100px;
      }
      .green {
        background-color: #0f0;
        position: sticky;
        /* 기준이 scroll 기준으로 움직인다. 이때 부모는 반드시 높이를 가져야 한다.
          그리고 부모요소에 overflow가 들어가 있으면 안된다.
        */
        left: 0;
        top: 0;
        z-index: 3;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="son red">
        <div class="inner-son green"></div>
      </div>
      <div class="son blue"></div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>table</title>
    <link rel="shortcut icon" href="../images/apple.png" type="image/x-icon" />
  </head>
  <body>
    <table border="1">
      <colgroup>
        <col style="width: 300px" />
        <col style="width: 500px" />
      </colgroup>
      <thead>
        <tr>
          <th scope="col">제목</th>
          <th scope="col">내용</th>
        </tr>

      <tbody>
        <tr>

      </tbody>
    </table>

    <hr />

    <table border="1" width="800px">
      <colgroup>
        <col style="width: 30%" />
        <col style="width: 20%" />
        <col />
      </colgroup>
      <thead>
        <tr>
          <th scope="col">주제</th>
          <th scope="col">태그</th>
          <th scope="col">비고</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="4">테이블의 구성 요소</td>
          <td>&lt;table&gt;</td>
          <td>테이블을 만드는 태그</td>
        </tr>
        <tr>
          <td>&lt;th&gt;</td>
          <td>테이블의 헤더부분을 만드는 태그</td>
        </tr>
        <tr>
          <td>&lt;tr&gt;</td>
          <td>테이블의 행을 만드는 태그</td>
        </tr>
        <tr>
          <td>&lt;td&gt;</td>
          <td>테이블의 열을 만드는 태그</td>
        </tr>
      </tbody>
    </table>
    <hr />
